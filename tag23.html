<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Unser Tag ‚Äì 23.12. ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 20px;
      padding: 32px 24px 28px;
      box-shadow: 0 26px 65px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.35);
      text-align: center;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #9ca3af;
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #7A8769;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.4;
      margin-top: 18px;
      margin-bottom: 16px;
    }

    .day-label {
      font-size: 14px;
      color: #9ca3af;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .day-main {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .day-sub {
      font-size: 14px;
      color: #cbd5f5;
    }

    button.reveal-btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 24px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #e5e7eb;
      color: #020617;
      box-shadow: 0 14px 32px rgba(0,0,0,0.45);
    }

    .reveal-area {
      display: none;
      animation: fadeIn 0.7s ease forwards;
      margin-top: 28px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: rgba(148, 163, 184, 0.25);
      margin: 24px 0;
    }

    .section-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      object-fit: contain;
      max-height: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="tag">
    <span class="tag-dot"></span>
    Unser Tag
  </div>

  <p class="subtitle">
    Nikah am 21.12. ‚Ä¢ Standesamt am 23.12.
  </p>

  <div class="day-label">Heute ist der 23.12.</div>
  <div class="day-sub">Unsere Reise als Ehepaar beginnt.</div>

  <button class="reveal-btn" id="revealButton">
    <span>‚ú®</span>
    <span>Hier √∂ffnen</span>
  </button>

  <div class="reveal-area" id="revealArea">
    <div class="divider"></div>

    <div class="section-title">Familie Ta≈üdemir ü§ç</div>

    <img
      class="photo"
      src="Tag 23.jpg"
      alt="Unser Standesamt"
    />
  </div>
</div>

<script>
  const btn = document.getElementById("revealButton");
  const area = document.getElementById("revealArea");

  btn.addEventListener("click", () => {
    area.style.display = "block";
    btn.style.display = "none";
  });
</script>

</body>
</html>
